<!DOCTYPE html>
<html> <!--Parents-->
    <head> <!--1st child of html-->
        <title> Basic II</title>
    </head>
    <body> <!--2nd child of html-->
        <table> <!--1st child of body--> 
            <thead> <!--1st child of table-->
                <tr> <!--child of thead-->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th> <!--child of tr and they are siblings-->
                </tr> 
            </thead>
            <tbody> <!--2nd child of table-->
                <tr> <!--child of tbody-->
                    <td>Brendan</td>
                    <td>Stanton</td>
                    <td>brendanrocks@gmail.com</td>
                    <td> FakePassword123 </td>
                    <!--children of tr and they are silbings-->
                </tr>
            </tbody>
        </table>
        <h1>Here is a list of my favorite things:</h1> <!--2nd child of body-->
        <ul> <!--3rd child of body-->
            <li>Food</li>
            <li>Bandwidth</li>
            <li>Coffee</li>
            <li>Beach</li>
            <!--they are siblings-->
        </ul>
    </body> <!-- table, h1, and ul are siblings-->
    <!--head and body are siblings-->
    
</html>
